apiVersion: skaffold/v3alpha1
kind: Config
metadata:
  name: 'app'
deploy:
  cloudrun: {}
build:
  tagPolicy:
    sha256: {}
  artifacts:
  - image: ${{ env.CONTAINER_IMAGE }}
profiles:
  - name: 'dev'
    manifests:
      rawYaml:
        - 'app-dev.template.yaml'
  - name: 'staging'
    manifests:
      rawYaml:
        - 'app-staging.template.yaml'